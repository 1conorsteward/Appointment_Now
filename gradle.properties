# JVM arguments for Gradle daemon (increase if needed)
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable Gradle parallel execution for faster builds
org.gradle.parallel=true

# Force AndroidX dependencies
android.useAndroidX=true

# Reduce R class size to optimize builds
android.nonTransitiveRClass=true

# Enable Gradle configuration caching (experimental but speeds up builds)
org.gradle.configuration-cache=true

# Enable Gradle build cache (reuses unchanged tasks)
org.gradle.caching=true